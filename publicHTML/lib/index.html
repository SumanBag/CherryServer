}

     var a=check('InputName');

	 var f=checkmail();

	 else

}

function check(name)
{
      var field=document.getElementById(name);
	  var help=document.getElementById(name+"help");
	  
	  if(field.value!="")
	  {
	     return true;
	  }
	  else
	  {
	     help.style="color:red";
	     help.innerHTML="Empty Field!";
		 return false;
	  }
}


function checkemail()
{
	
 var email=document.getElementById( "InputEmail" );
 var help=document.getElementById("InputEmailhelp");
 var val=document.getElementById("valemail"); 
 var f=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
 
 
 if(email.value!="")
 {
 
 if(f.test(email.value))
 {
  
  $.ajax({
  type: 'post',
  url: 'mailcheck.php',
  data: {
   'id':email.value
  },
  success: function (response) {
   //$( '#InputEmailhelp' ).html(response);
   //alert(response);
   if(response=="OK")
   {
	  help.style="color:green";
      help.innerHTML="Welcome "+email.value;
	  val.value=email.value;
	   
   }
   else
   {
        help.style="color:red";
	    help.innerHTML="SORRY! Email already Registered";
   }
   
  }
  });
 }
 else
 {
        help.style="color:red";
	    help.innerHTML="Invalid Email!";
		
 }
 }
 else
 {
  //$( '#InputEmailhelp' ).html("Insert");
    help.style="color:#777";
	help.innerHTML="We'll never share your email with anyone else.";
	val.value="";
	
 }
}


function checkmail()
{
    var field=document.getElementById("valemail");
	if(check('InputEmail'))
	{
	     if(field.value!="")
	         return true;
		 else
		     return false;
	
	}
	else 
	  return false;



} 


function checkpno()
{

	if(pno!="")

		   }
           		   
	}
    else

	   help.innerHTML="Empty Field!";
	}
	  return false;

}
